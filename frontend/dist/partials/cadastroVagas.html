<div class="container my-4">
    <h2 class="mb-4">Cadastro de nova vaga</h2>
    <form action="" method="" class="needs-validation" id="formVagas">
        <div class="row mb-3">
            <label for="nomeVaga" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" id="nomeVaga" name="nomeVaga" placeholder="nome" >
            </div>
        </div>
        <div class="row mb-3">
            <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Descrição da vaga"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label for="endereco" class="col-sm-2 col-form-label">Endereço</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite o endereço" required>
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="pais" class="col-sm-2 col-form-label">Cidade</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite a cidade da vaga" required>
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="estado" class="col-sm-2 col-form-label">Estado</label>
            <div class="col-sm-10">
                <select class="form-select" id="estado" name="estado" required>
                    <option selected disabled value="">Selecione...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </div>


        <div class="row mb-3">
            <label for="pais" class="col-sm-2 col-form-label">País</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="pais" name="pais" placeholder="Digite o país" required>
                <div class="invalid-feedback"></div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="competencias" class="col-sm-2 col-form-label">Competências</label>
            <div class="col-sm-10">
                <input id="competencias" type="text" name="competencias" multiple>
            </div>
        </div> 

        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="reset" class="btn btn-outline-secondary">Limpar</button>
            </div>
        </div>
    </form>
</div>
