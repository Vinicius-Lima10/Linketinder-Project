<div class="container my-4">
    <h2 class="mb-4">Cadastro de nova vaga</h2>
    <form action="" method="" class="needs-validation" id="formVagas">
        <div class="row mb-3">
            <label for="nomeVaga" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" id="nomeVaga" name="nomeVaga" placeholder="nome" >
            </div>
        </div>
        <div class="row mb-3">
            <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Descrição da vaga"></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <label for="competencias" class="col-sm-2 col-form-label">Competências</label>
            <div class="col-sm-10">
                <input id="competencias" type="text" name="competencias" multiple>
            </div>
        </div> 

        <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="reset" class="btn btn-outline-secondary">Limpar</button>
            </div>
        </div>
    </form>
</div>
