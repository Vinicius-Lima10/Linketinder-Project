<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil da Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module">
    import Chart from "https://cdn.jsdelivr.net/npm/chart.js/auto";
    window.Chart = Chart;
  </script>
</head>
<body>
  <div class="container my-4">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h3 class="card-title">ZG Soluções</h3>
        <p class="card-text"><strong>CNPJ:</strong> 12.345.678/0001-90</p>
        <p class="card-text"><strong>Email:</strong> contato@zgsolucoes.com</p>
        <p class="card-text"><strong>Localização:</strong> Goiânia-GO, Brasil</p>
        <p class="card-text"><strong>Descrição:</strong> Empresa focada no ciclo de receita hospitalar</p>
        <p class="card-text"><strong>Competências desejadas:</strong> Java, Typescript, Bruxaria</p>
      </div>
    </div>

    
    <table class="table table-striped" id="tabelaCandidatos">
      <thead>
        <tr>
          <th>#</th>
          <th>Formação</th>
          <th>Competências</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

 <div class="my-4">
   <canvas id="graficoCompetencias"></canvas>
 </div>

  <script type="module" src="EmpresaService.js"></script>
</body>
</html>
