   <div class="container my-4">
        <h2 class="mb-4">Cadastro de Candidato</h2>
        <form action="" method="" class="needs-validation" id="formCandidato">
            
            <div class="row mb-3">
            <label for="nomeCandidato" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nomeCandidato" name="nome" placeholder="Digite seu nome" required>
                <div id="nomefeed"  class="invalid-feedback">Nome inválido</div>
            </div>
            </div>

            <div class="row mb-3">
            <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>   
                <div id="cpffeed" class="invalid-feedback">CPF inválido</div>
            </div>
            </div>

            <div class="row mb-3">
            <label for="idade" class="col-sm-2 col-form-label">Idade</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="idade" name="idade" placeholder="Ex: 25" min="16" required>
                <div id="idadefeed" class="invalid-feedback">Idade inválida</div>
            </div>
            </div>

            <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com" required>
                <div id="emailfeed" class="invalid-feedback">Email inválido</div>
            </div>
            </div>

    <div class="row mb-3">
      <label for="estado" class="col-sm-2 col-form-label">Estado</label>
        <div class="col-sm-10">
            <select class="form-select" id="estado" name="estado" required>
            <option selected disabled value="">Selecione...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            </select>
        </div>
        </div>


        <div class="row mb-3">
            <label for="cep" class="col-sm-2 col-form-label">CEP</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" required>
                <div id="cepfeed"  class="invalid-feedback">CEP inválido</div>
            </div>
            </div>

            <div class="row mb-3">
            <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(00)00000-0000" required>
                <div id="telefone"  class="invalid-feedback"></div>
            </div>
            </div>

            <div class="row mb-3">
            <label for="cep" class="col-sm-2 col-form-label">LinkedIn</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="linkedin" name="linkedin" placeholder="" required>
                <div id="linkedin"  class="invalid-feedback"></div>
            </div>
            </div>

            <div class="row mb-3">
            <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Fale sobre você"></textarea>
            </div>
            </div>

            <div class="row mb-3">
            <label for="competencias" class="col-sm-2 col-form-label">Competências</label>
            <div class="col-sm-10">
                <input id="competencias" type="text" name="competencias" multiple></select>
                <div class="invalid-feedback"></div>
            </div>
            </div>

            <div class="row mb-3">
            <label for="formacao" class="col-sm-2 col-form-label">Formacao</label>
            <div class="col-sm-10">
                <input id="formacao" type="text" name="formacao" multiple></select>
                <div class="invalid-feedback"></div>
            </div>
            </div>
            
            <div class="row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="reset" class="btn btn-outline-secondary">Limpar</button>
            </div>
            </div>

        </form>
    </div>

    <script src="bundle.js" defer></script>


    </script>
